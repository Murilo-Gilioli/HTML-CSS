<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo De Caixas</title>
    <style>
        h1 {
            /* box-level */
            background-color: lightgray;

            /* Box Size */
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 10px 10px 50px 10px;

            outline: 5px double blue;
        }
        a {
            /* Inline-level */
            border: 10px groove red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo De Caixa Box-level</h1>
    <p>"Paragrafos Tambem Sao Exemplos De Box-level, Mas Os "<a href="#">Links Sao Exemplos De Inline-level</a>"". Vamos Ver Como Tudo isso funciona."</p>
</body>
</html>
