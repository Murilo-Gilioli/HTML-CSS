<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos De Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o Site do 
        
        <!--
            Tamanho Padrao do Iframe: 300x150 Pixels
            scolling: "auto"; "yes"; "no";
            frameborder: 0 ou 1;
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto"></iframe>
            <!--O Que Está Aqui Dentro Irá Aparecer Caso o Dispositivo Nao seja compativel com o Iframe;-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Video</a>
        </iframe>
        
        Para aprender a programar.</p>

    <p>o Site do 

        <iframe src="https://www.google.com.br" frameborder="1">
            <a href="https://www.google.com" target="_blank">Google</a>
        </iframe>

        Tambem é Muito Legal, Pena que nao funciona dentro do Iframe;
        <!--Alguns Sites Nao Funcionam em Iframes-->
    </p>
</body>
</html>
