<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste De Formul√°rio</h1>
    <form action="cadastro.html" method="POST" autocomplete="on">
        <p>
            <label for="user">Usuario: </label>
            <input type="text" name="user" id="user" required minlength="6" maxlength="30" placeholder="Your Username!" size="10" autocomplete="username">
        </p>
        <p>
            <label for="pass">Senha: </label>
            <input type="password" name="pass" id="pass" required minlength="4" maxlength="10" placeholder="Your Password!" size="10" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
