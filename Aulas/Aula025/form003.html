<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste De Formulário</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <p>
            <label for="name">Username: </label>
            <input type="text" name="name" id="name" required maxlength="30" placeholder="Your Full Name!" autocomplete="name">
        </p>
        <p>
            <label for="media">Average: </label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 - 10" step="0.1" size="2" required value="5">
        </p>
        <p>
            <label for="mes">School Year: </label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="dia">Dia Da Prova: </label>
            <input type="date" name="dia" id="dia">
        </p>
        <p> 
            <label for="data">Horario Da Prova: </label>
            <input type="time" name="data" id="data">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>
</html>
