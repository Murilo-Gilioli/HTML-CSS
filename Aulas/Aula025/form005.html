<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo De Formulário</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="masc" value="M" checked>
                <label for="sexo">Masculino</label> <br>
                <input type="radio" name="sexo" id="fem" value="F">
                <label for="sexo">Feminino</label>
        </fieldset>

        <fieldset>
            <legend> Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="fut" checked> <label for="fut">Futebol </label><br>
            <input type="checkbox" name="bas" id="bas"> <label for="bas">Basquete</label> <br>
            <input type="checkbox" name="nat" id="nat"> <label for="nat">Natação</label>  <br>
            <input type="checkbox" name="ten" id="ten"> <label for="ten">Tenis</label>  <br>
        </fieldset>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>
</html>
