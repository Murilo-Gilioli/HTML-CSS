<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Abreviadas Em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, Podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1-h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista-Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista Com Demarcadores</abbr></li>
    </ul>

</body>
</html>
