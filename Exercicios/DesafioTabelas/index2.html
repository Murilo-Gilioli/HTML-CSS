<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio De Tabelas - Parte 2</title>
    <style>
        * {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
        }
        td {
            border: 1px solid black;
            box-shadow: 1px 1px 1px black;
            padding: 10px;
            background-color: rgb(127, 240, 255);
        }
        .exp {
            background-color: rgba(0, 123, 255, 0.977);
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td class="exp" colspan="4">A</td>
            <td class="exp" rowspan="4">B</td>
        </tr>
        <tr>
            <td class="exp" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="exp" colspan="4">N</td>

        </tr>
    </table>
</body>
</html>
